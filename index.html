<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

    <title>Jo√£o Lemon - UX/UI</title>
</head>

<body>
    <div class="jl-preloader">
        <div class="jl-preloarder-inner">
            <img src="images/lemon-loader.svg" alt="Preloader" class="jl-mar-bottom-15">
            <p class="jl-text-light jl-mar-top-15">Aguarde um porquinho ... Estou preparando a limonada</p>
        </div>

    </div>

    <header class="jl-topbar">
        <div class="jl-logo">
            <img src="images/logo.svg" alt="logo-designer">
        </div>
        <nav class="jl-menu">
            <a href="#">Home</a>
            <a href="#">Projetos</a>
            <a href="#">Sobre</a>
        </nav>
    </header>

    <div class="jl-contact-info jl-bg-black jl-text-light">
        <div class="jl-contact-info-inner">
            <h2 class="jl-title jl-text-green">Contato</h2>
            <p>joaolemon@gmail.com</p>
            <p>+55 (00) 9 9653-3565</p>
            <div class="jl-social-links">
                <a href="#" class="jl-social">
                    <img src="images/icon-instagram.svg" alt="Instagram">
                </a>
                <a href="#" class="jl-social">
                    <img src="images/icon-twitter.svg" alt="Twitter">
                </a>
                <a href="#" class="jl-social">
                    <img src="images/icon-dribbble.svg" alt="Dribbble">
                </a>
            </div>
        </div>
        <div class="jl-corner">

        </div>
    </div>
    <button class="jl-btn-contact"></button>
    <div class="jl-page-wrapper"></div>
    <script src="js/main.js"></script>
</body>

</html>
